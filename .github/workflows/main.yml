name: HP Motor CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[agent]" || pip install -e .

      - name: Smoke Import Test
        run: |
          python -c "from hp_motor.pipelines.run_analysis import SovereignOrchestrator; print('Import OK')"