name: HP Motor Registry Audit

on:
  push:
    paths:
      - "src/hp_motor/registries/**"
      - "src/hp_motor/pipelines/analysis_objects/**"
      - "tools/copilot_sdk_agent/**"
      - ".github/workflows/registry_audit.yml"
  workflow_dispatch: {}

jobs:
  registry-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal dependencies for audit
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run registry audit (module mode)
        run: |
          python -m tools.copilot_sdk_agent.main registry-audit

      - name: Gate: fail only on status=FAIL
        run: |
          python - <<'PY'
          import json
          import glob
          import os

          files = glob.glob("reports/*.json")
          if not files:
              raise SystemExit("No reports/*.json produced by audit (this should not happen).")

          # pick latest by mtime
          latest = max(files, key=lambda p: os.path.getmtime(p))
          with open(latest, "r", encoding="utf-8") as f:
              report = json.load(f)

          status = (report.get("status") or "").upper().strip()
          summary = report.get("summary") or ""
          print("Audit report:", latest)
          print("Status:", status)
          print("Summary:", summary)

          if status == "FAIL":
              raise SystemExit("Registry audit status=FAIL (blocking).")
          PY

      - name: Upload audit reports (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: hp-motor-registry-audit-reports
          path: reports/*
          if-no-files-found: error