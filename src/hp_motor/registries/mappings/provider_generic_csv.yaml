  minutes: [minutes, mins, played_minutes]

  xT: [xT, xt, xthreat, expected_threat]
  ppda: [ppda, PPDA]

  prog_carries_90: [prog_carries_90, progressive_carries_90, progressive_carries_p90]
  line_break_passes_90: [line_break_passes_90, lb_passes_90, linebreaking_passes_90]

  half_space_receives_90: [half_space_receives_90, half_space_receives, halfspace_receives_90]
  turnover_danger_90: [turnover_danger_90, turnover_danger, loss_danger_90]

  # spatial
  x: [x, X, pos_x]
  y: [y, Y, pos_y]